<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 開啟 YouTube 影片</title>

  <!-- 🧩 FB / LINE / IG 分享預覽設定 (Open Graph) -->
  <meta property="og:title" content="🎬 點此開啟 YouTube 影片" />
  <meta property="og:description" content="立即於 YouTube App 中觀看這支影片。" />
  <meta property="og:image" content="https://img.youtube.com/vi/73iL02p9iPo/maxresdefault.jpg" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="720" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bnbryan1978.github.io/deeplink-test/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:site_name" content="YouTube 直開測試" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 16px;
    }
    img.thumbnail {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    a.btn {
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
    }
    a.btn:hover { background: #cc0000; }
    p {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #555;
    }
    a.link { color: #007aff; text-decoration: underline; }
  </style>
</head>

<body>
  <img class="thumbnail" src="https://img.youtube.com/vi/73iL02p9iPo/maxresdefault.jpg" alt="YouTube Thumbnail" />
  <h1>若未自動開啟，請長按右上角「⋯」→ 選擇「在瀏覽器中開啟」</h1>
  <a class="btn" id="openAppBtn" href="#">▶️ 開啟 YouTube</a>
  <p>若未安裝 App，<a class="link" href="https://youtu.be/73iL02p9iPo">請改開網頁版</a></p>

  <script>
    const appLink = "vnd.youtube://youtu.be/73iL02p9iPo";
    const webLink = "https://youtu.be/73iL02p9iPo";
    const ua = navigator.userAgent.toLowerCase();
    const isInAppBrowser = /fbav|instagram|line|messenger/.test(ua);

    function tryOpenApp() {
      if (isInAppBrowser) {
        // 在 FB / IG / LINE 內：不能自動開 App，直接導向網頁版
        window.location.href = webLink;
      } else {
        // 在一般瀏覽器：先試開 App，若失敗 1.2 秒後開網頁版
        const start = Date.now();
        window.location.href = appLink;
        setTimeout(() => {
          if (Date.now() - start < 1500) {
            window.location.href = webLink;
          }
        }, 1200);
      }
    }

    // 頁面載入後自動嘗試開啟
    window.onload = tryOpenApp;
    // 同時也保留按鈕讓使用者手動重試
    document.getElementById("openAppBtn").addEventListener("click", tryOpenApp);
  </script>
</body>
</html>
