  <script>
    const VID = "73iL02p9iPo";
    const WEB = `https://www.youtube.com/watch?v=${VID}&feature=youtu.be`;
    const IOS_SCHEME = `vnd.youtube://www.youtube.com/watch?v=${VID}`;
    const ANDROID_INTENT = `intent://www.youtube.com/watch?v=${VID}#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=${encodeURIComponent(WEB)};end`;

    const ua = navigator.userAgent.toLowerCase();
    const inApp = /fbav|instagram|line|messenger/.test(ua);
    const isAndroid = /android/.test(ua);
    const isIOS = /iphone|ipad|ipod/.test(ua);

    function openApp(){
      if (inApp) {
        document.getElementById('tip').style.display = 'block';
        location.href = WEB;
        return;
      }
      if (isAndroid) {
        location.href = ANDROID_INTENT;
      } else if (isIOS) {
        const t = Date.now();
        location.href = IOS_SCHEME;
        setTimeout(()=>{ if(Date.now()-t < 1500) location.href = WEB; }, 1200);
      } else {
        location.href = WEB;
      }
    }

    if (inApp) {
      const btn = document.getElementById('openBrowser');
      btn.style.display = 'inline-block';
      btn.addEventListener('click', (e)=>{ e.preventDefault(); window.open(WEB, '_blank'); });
      document.getElementById('tip').style.display = 'block';
    }

    window.addEventListener('load', openApp);
    document.getElementById('openApp').addEventListener('click', openApp);
  </script>
