  <script>
    // 固定這支影片（方案 B：一支片一個檔）
    const VID = "73iL02p9iPo";
    const WEB = `https://www.youtube.com/watch?v=${VID}&feature=youtu.be`;
    const APP = `vnd.youtube://www.youtube.com/watch?v=${VID}`;

    const ua = navigator.userAgent.toLowerCase();
    const inApp = /fbav|instagram|line|messenger/.test(ua);

    function go(){
      if(inApp){
        location.href = WEB; // 內建瀏覽器無法直開 App → 直接開網頁版

        const t = Date.now();
        location.href = APP; // 嘗試叫起 App
        setTimeout(()=>{ if(Date.now()-t < 1500) location.href = WEB; }, 1200); // 失敗就回網頁版
      }
    }

    // 載入即嘗試；同時保留按鈕
    window.addEventListener('load', go);
    document.getElementById('open').addEventListener('click', go);
